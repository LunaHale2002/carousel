<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="carousel">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
  </head>
  <body>
    <main class="main-wrapper">
      <div class="img-wrapper">
        <img src="public/images/raiden ei.jpg" alt="Raiden Ei - God of Eternity" id="img" />
        <div class="icons-wrapper">
          <img src="./images/icon-prev.svg" alt="Previous icon" id="icon-prev"/>
          <img src="./images/icon-next.svg" alt="Next icon" id="icon-next"/>
        </div>
      </div>
      <div class="testimonial-wrapper">
        <p class="testimonial-text">
          “Reign of Serenity.”
        </p>
        <p class="testimonial-author">Raiden Ei</p>
        <p class="testimonial-position">God of Eternity</p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
